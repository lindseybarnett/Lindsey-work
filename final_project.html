<!DOCTYPE html>
<html>
<style>

.header {
  font-family:verdana;
  font-size:20px;
  text-align: center;
  padding:30px;

}

body {
  margin: 0;
}
.frame-container {
  width: 300px;
  height: 300px;
  display: block;
  float: left;
  border-radius:25px;
  display: inline-block;
}
iframe {
  border: 0;
  transform: scale(0.5);
  transform-origin: 0 0;
  width: 200%;
  height: 200%;

}

.popup
{
    position:absolute;
    top:0px;
    left:200px;
    margin:100px auto;
    width:500px;
    height:500px;
    font-family:verdana;
    font-size:13px;
    padding:10px;
    background-color:rgb(240,240,240);
    border:2px solid grey;
    z-index:100000000000000000;
    display:none
}

.cancel
{
    display:relative;
    cursor:pointer;
    margin:0;
    float:right;
    height:10px;
    width:14px;
    padding:0 0 5px 0;
    background-color:black;
    text-align:center;
    font-weight:bold;
    font-size:11px;
    color:white;
    border-radius:3px;
    z-index:100000000000000000;
}

</style>
