<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stoplight</title>
    <style>
    body{
      margin:0;
      text-align: center;
    }
    header{
      box-sizing: border-box;
      margin-bottom: 30px;
      margin-top:10px;
    }

      .light {
      background-color:rgb(255,179,0);
      width:300px;
      border-radius: 20px;
      margin:auto;
      padding-top: 20px;
      padding-bottom: 40px;
      }

      .stop-light {
      width: 120px;
      height: 120px;
      background-color: gray;
      transition: background 800ms;
      border-radius: 100px;
      margin-left: auto;
      margin-right: auto;
      margin-top:auto;
      border-top: 6px solid black;
      border-left: 4px solid black;
      border-bottom: 1px solid black;
      border-right:1px solid black;
      }

      .slow-light {
        width: 120px;
        height: 120px;
        background-color: gray;
        transition: background 800ms;
        border-radius: 100px;
        margin-left: auto;
        margin-right: auto;
        margin-top:auto;
        border-top: 6px solid black;
        border-left: 4px solid black;
        border-bottom: 1px solid black;
        border-right:1px solid black;
      }
      .go-light {
        width: 120px;
        height: 120px;
        background-color: gray;
        transition: background 800ms;
        border-radius: 100px;
        margin-left: auto;
        margin-right: auto;
        margin-top:auto;
        border-top: 6px solid black;
        border-left: 4px solid black;
        border-bottom: 1px solid black;
        border-right:1px solid black;
      }

      .shadow{
            transition: box-shadow 100ms;
          }

      .red{
      background-color: red;
      }

      .yellow{
      background-color: yellow;
      }
      .green{
      background-color: green;
      }
      </style>


    <!-- //  move light on from one place to the next
    //  classlist.add -->

  </head>
  <body>
    <header>
        <button type="button" id="stop">Stop</button>
        <button type="button" id="slow">Slow</button>
        <button type="button" id="go">Go</button>
        <button type="button" id="caution">Caution</button>
    </header>
    <main>
        <div class="light">
        <div class="stop-light shadow"></div>
        <div class="slow-light shadow"></div>
        <div class="go-light shadow"></div>
        </div>
</main>
<script>
var stopButton = document.querySelector(".stop");
var slowButton = document.querySelector(".slow");
var goButton = document.querySelector(".go");
var cautionButton = document.querySelector(".caution");



stopButton.addEventListener("click", stop);
slowButton.addEventListener("click", slow);
goButton.addEventListener("click", go);
cautionButton.addEventListener("click", caution);



function stop(event) {
  event.preventDefault();
  var redLight=document.querySelector(".stop-light");
  redLight.classList.add("red");
  var yellowLight=document.querySelector(".slow-light")
  yellowLight.classList.remove("yellow");
  var greenLight=document.querySelector(".go-light")
  greenLight.classList.remove("green")
  }

  function slow(event) {
    event.preventDefault();
    var yellowLight=document.querySelector(".slow-light");
    redLight.classList.add("yellow");
    var redLight=document.querySelector(".stop-light")
    redLight.classList.remove("red");
    var greenLight=document.querySelector(".go-light")
    greenLight.classList.remove("green")
    }

    function go(event) {
      event.preventDefault();
      var greenLight=document.querySelector(".go-light")
      greenLight.classList.add("green")
      var redLight=document.querySelector(".stop-light");
      redLight.classList.add("red");
      var yellowLight=document.querySelector(".slow-light")
      yellowLight.classList.remove("yellow");
      }

      function caution(event){
        event.preventDefault();
        setInterval(toggleYellow,1000);
        function toggleYellow(){
          var yellowLight = document.querySelector(".slow-light");
          yellowLight.classlist.toggle("yellow")
        }
      }

</script>
  </body>
</html>
